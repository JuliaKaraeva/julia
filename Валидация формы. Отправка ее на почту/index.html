<!DOCTYPE html>
<html lang="en" class="page">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body class="page__body">
    <div class="container">
        <h1 class="title title--main"> Валидация и отправка форм на почту</h1>
        <div class="divider"></div>
        <form name="test" action="#" class="form" method="post" enctype="multipart/form-data">
            <label for="" class="form__label">
                <input type="text" class="input input-name" data-validate-field="name" name="Имя" placeholder="Введите имя">
            </label>
            <label for="" class="form__label">
                <input type="mail" class="input input-mail" data-validate-field="email" name="Email" placeholder="Введите email">
            </label>
            <label for="" class="form__label">
                <input type="tel" class="input input-tel" data-validate-field="tel" name="Телефон" placeholder="Введите телефон">
            </label>
            <label for="" class="form__label">
                <textarea name="Сообщение" class="textarea" id="" cols="30" rows="10" placeholder="Введите Ваше сообщение"></textarea>               
            </label>
            <input class="input input-file" type="file" name="file[]" multiple id="myfile">
            <button class="button">Отправить</button>
        </form>
    </div>
    <script src="./js/inputmask.min.js"></script>
    <script src="./js/just-validate.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
